    <h1 id="geo-nav-h1">地理老师专用找茬器</h1>
    <div id="geo-nav">
        <p>Ваше текущее расположение туалета:<span id="user-location">Получается...</span></p>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("user-location").innerHTML = "Браузер не хочет определять туалет, в котором вы находитесь.";
            }
        }

        function showPosition(position) {
            document.getElementById("user-location").innerHTML = "纬度: " + position.coords.latitude + ", 经度: " + position.coords.longitude;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("user-location").innerHTML = "Пользователь был в туалете, когда Хати, отказался предоставить информацию о местоположении.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("user-location").innerHTML = "Информация о местоположении превратилась в шлак.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("user-location").innerHTML = "Местоположение было приобретено более 114514 лет.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("user-location").innerHTML = "Произошла ошибка, которую я не сделал.";
                    break;
            }
        }

        getLocation();
    </script>

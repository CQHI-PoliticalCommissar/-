<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 小木匣</title>
    <link rel="stylesheet" href="resources/css/settings.css">
    <link rel="stylesheet" href="resources/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/toggle-mode.css">
    <style>
        body {
    font-family: 'Fira Sans', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

#nav {
    background-color: #fff;
    border-bottom: 1px solid #ddd;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

a.MainIcon {
    margin-right: 15px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

a.MainIcon:hover, a.MainIcon.active {
    text-decoration: underline;
    color: #4CAF50;
}

.settings-container {
    max-width: 900px;
    margin: 40px auto;
    background-color: white;
    padding: 50px;
    border-radius: 11px;
    box-shadow: 8px 8px 10px rgba(0, 0, 0, 0.5);
}

h2 {
    text-align: center;
    color: #333;
}

.settings-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
    display: block;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div id="nav" class="border">
        <a class="MainIcon" href="index.html">小木匣</a>
        <a class="MainIcon" href="discover.html">发现</a>
        <a class="MainIcon" href="anykinds.html">分类</a>
        <a class="MainIcon" href="plant.html">星球</a>
        <a class="MainIcon" href="about.html">关于</a>
        <a class="MainIcon" href="login.html">登录</a>
        <a class="MainIcon" href="profile.html">个人中心</a>
        <a class="MainIcon active" href="settings.html">设置</a>
        <button id="toggle-mode">颜色模式切换</button>
    </div>

    <!-- 设置页面内容 -->
    <div class="settings-container">
        <h2>账户设置</h2>
        
        <form action="index.html" method="post" class="settings-form">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" value="当前用户名" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email" value="user@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">新密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认新密码:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <button type="submit">保存更改</button>
            </div>
        </form>
    </div>
            <!-- 页脚部分，版权声明 -->
            <div id="footer" class="border">
                <p>©2024 小木匣</p>
            </div>
            <script src="resources/javaScripts/toggle-mode.js"></script>
</body>
</html>
